<h2 class="nav-left"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
<nav class="nav-right">
    <ul>
        <li class="has-nav"><a href="{{ site.baseurl }}/blog">blog</a>
            <ul class="dropdown" style="display:none;">
                {% for category in site.categories %}
                <li><a href="/category/{{ category | first }}" class="sidebar-nav-item pl-3rem">
                    <span class="name">
                        {{ category | first }}
                    </span>
                    <span class="badge">({{ category | last | size }})</span>
                </a>
                </li>
                {% endfor %}

            </ul>
        </li>

        <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
        <li><a href="https://github.com/bravecompany/bravecompany.github.io" target="_blank">GitHub</a></li>
    </ul>
    <div class="nav-search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
        <img src="http://coco7846.cdn3.cafe24.com/icon/searchBtn.png" style="width:25px;height:25px;float:right;margin:0;display:inline-block;"/>
    </div>
</nav>
<!-- jekyll search -->
<ul class="search__results" id="results-container"></ul>
<script src="{{site.baseurl}}/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })

    $('.has-nav').hover(function() {
       $('.dropdown').show();
    }, function() {
        $('.dropdown').hide();
    });
</script><!-- #header -->
